<!DOCTYPE html>
<html>
  <head>
    <title>AR Smart Resume</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      
      <!-- Marker -->
      <a-marker preset="hiro">
        
        <!-- Name Card -->
        <a-entity position="0 0.5 0">
          <a-text value="Atharv Kadak\nSoftware Engineer" color="#00FFAA" align="center"></a-text>
        </a-entity>
        
        <!-- Skills: Rotating 3D Bars -->
        <a-box position="-1 0 0" depth="0.1" height="1" width="0.2" color="blue">
          <a-animation attribute="rotation" to="0 360 0" dur="6000" repeat="indefinite"></a-animation>
        </a-box>
        <a-text value="Python" position="-1 1 0" align="center" color="blue"></a-text>
        
        <a-box position="0 0 0" depth="0.1" height="1.5" width="0.2" color="green">
          <a-animation attribute="rotation" to="0 360 0" dur="6000" repeat="indefinite"></a-animation>
        </a-box>
        <a-text value="C++" position="0 1.5 0" align="center" color="green"></a-text>
        
        <!-- Projects Cube -->
        <a-box position="1 0.5 0" depth="1" height="1" width="1" color="orange">
          <a-animation attribute="rotation" to="360 360 0" dur="8000" repeat="indefinite"></a-animation>
        </a-box>
        <a-text value="Projects" position="1 1.5 0" align="center" color="orange"></a-text>
        
      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
